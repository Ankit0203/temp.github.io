<div class="row">
  <div class="col-md-12">
      <!--- Complete Table -->
      <div class="card">
          <div class="card-body">
          <div class="d-flex mt-3">
              <input type="text" placeholder="Search" class="form-control w-auto" [(ngModel)]="csearchTerm" />
          </div>
          <table class="table table-striped border mt-4">
              <thead>
                  <tr>
                      <th>Trainer Name</th>
                      <th>Trainer Email</th>
                      <th>Total Sales Agent</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let client of cfilterClient | slice: (cpage-1) * cpageSize : (cpage-1) * cpageSize + cpageSize | filter:csearchTerm">
                      <td>
                          <ngb-highlight [result]="client.AgentName" [term]="csearchTerm"></ngb-highlight>
                      </td>
                      <td>
                          <ngb-highlight [result]="client.Email" [term]="csearchTerm"></ngb-highlight>
                      </td>
                      <td>
                          <ngb-highlight [result]="client.UserType" [term]="csearchTerm"></ngb-highlight>
                      </td>
                      <td>
                        <button class="btn btn-primary" (click)="open(content)">Assign Agent</button>
                      </td>
                  </tr>
              </tbody>
          </table>
          <h3>Showing 1 to {{cfilterClient.length}} entries</h3>

          <div class="d-flex justify-content-between p-2">    
              <ngb-pagination [(page)]="cpage"
              [pageSize]="cpageSize"
              [collectionSize]="totalLengthOfCollection"></ngb-pagination>
              <select class="custom-select" style="width: auto" [(ngModel)]="cpageSize">
              <option [ngValue]="2">2 items per page</option>
              <option [ngValue]="4">4 items per page</option>
              <option [ngValue]="6">6 items per page</option>
            </select>
          </div>
          </div>
      </div>
      <!--- End Complete Table -->
     </div></div>

     <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <!-----------------------------------------content------------------------------------>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>
